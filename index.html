<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading - Ronti Remayida</title>
  <link rel="icon" href="favicon.ico">
  <meta name="description" content="Ronti Remayida - Get birthday reminders via email and Telegram.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .pulse-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="Logo" class="pulse-logo">
  <h2 class="mt-3">Ronti Remayida is Waking Up...</h2>
  <p class="mt-2">Please wait a moment.</p>
  <script>
    const backendUrl = "https://ronti-remayida-app.onrender.com/";
    async function checkBackend() {
      try {
        const response = await fetch(backendUrl);
        if (response.ok) {
          window.location.href = "https://ronti-remayida-app.onrender.com/login";
        } else {
          setTimeout(checkBackend, 8000);
        }
      } catch (e) {
        setTimeout(checkBackend, 8000);
      }
    }
    checkBackend();
  </script>
</body>
</html>
